<style>
/* Slideshow container */
.slideshow-container {
  max-width: 100%;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev {
  left: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}


/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

</style>



<div class="column">
    <div class="card">
    <h2 >{{ product.name }}</h2>
    <div class="slideshow-container" id="{{ product.identifier }}">

      <!-- Full-width images with number and caption text -->
          <div class="mySlides">
              <img src="{{ product.image1 }}" style="width:100%">
          </div>
     
          <div class="mySlides">
              <img src="{{ product.image2 }}" style="width:100%">
          </div>
     
          <div class="mySlides">
             <img src="{{ product.image3 }}" style="width:100%">
          </div>
     
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1, '{{ product.identifier }}', 'firstSliderIndex')">&#10094;</a>
       <a class="next" onclick="plusSlides(1, '{{ product.identifier }}', 'firstSliderIndex')">&#10095;</a>
       <br />
       <!-- The dots/circles -->
     <div style="text-align:center">
       <span class="dot" onclick="currentSlide(1, '{{ product.identifier }}', 'firstSliderIndex')"></span>
       <span class="dot" onclick="currentSlide(2, '{{ product.identifier }}', 'firstSliderIndex')"></span>
       <span class="dot" onclick="currentSlide(3, '{{ product.identifier }}', 'firstSliderIndex')"></span>
     </div>
     </div>
    
    {% include product-definition.html %}
    </div>
    <script>
      var indexes = {
          firstSliderIndex: 1,
          secondSliderIndex: 2,
      };
      showSlides(indexes.firstSliderIndex, '{{ product.identifier }}', 'firstSliderIndex');
      // Next/previous controls
      function plusSlides(n, id, index) { // n - number of slide, id - container id, index - current slide number in slider
          showSlides(indexes[index] += n, id, index);
      }
      // Thumbnail image controls
      function currentSlide(n, id, index) {
          showSlides(indexes[index] = n, id, index);
      }
  
      function showSlides(n, id, index) {
          var i;
          var slides = document.querySelectorAll(`#${id} .mySlides`);
          var dots = document.querySelectorAll(`#${id} .dot`);
          if (n > slides.length) {
              indexes[index] = 1;
          }
          if (n < 1) {indexes[index] = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[indexes[index]-1].style.display = "block";
          dots[indexes[index]-1].className += " active";
      }
  </script>
  
  </div>
